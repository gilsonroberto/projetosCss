<!DOCTYPE html>
	<html>
	<head>
		<title>Calculo Salário Cooperativa</title>
		<meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.0/jquery.mask.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css" />
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/i18n/defaults-pt_BR.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment-with-locales.min.js"></script>
        <script type="text/javascript" src="https://rawgit.com/tempusdominus/bootstrap-4/master/build/js/tempusdominus-bootstrap-4.js"></script>
        <link rel="stylesheet" href="https://rawgit.com/tempusdominus/bootstrap-4/master/build/css/tempusdominus-bootstrap-4.css">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link rel="stylesheet" href="css/ContadorSalarioCoop.css">
        <script src="js/ContadorSalarioCoop.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-expand-sm bg-dark navbar-dark nav nav-tabs" role="tablist">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Contador Salário</a>
                </li><!--
                <li class="nav-item">
                    <a class="nav-link" href="#"> Cadastro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#dinanceiro"> Financeiro</a>
                </li> -->
            </ul>
        </nav><br>
        <div class="container">
        	<h3 class="page-header">Contador Salário</h3><br>
        	<form>
        		<div class="row">
        			<div class="col-md-2 col-xs-2">
        				<label><b>Valor Hora</b></label>
        				<input class="form-control form-control-sm money" type="text" value=""  id="vlrH" placeholder="0,00"  onKeyPress="return(ConverteParaMoeda(this,'.',',',event))" required>
        			</div>
        			<div class="col-md-2 col-xs-2">
        				<label><b>Horas Trabalhadas</b></label>
        				<input class="form-control form-control-sm" type="text" value="" id="hTrab" placeholder="Horas Trabalhadas" onBlur="ValorBruto()">
        			</div>
        			<div class="col-md-2 col-xs-2">
        				<label><b>Valor Bruto</b></label>
        				<input class="form-control form-control-sm money" type="text" value="" id="vlrB" placeholder="0,00" onKeyPress="return(ConverteParaMoeda(this,'.',',',event))" >
        			</div>
        			<div class="col-md-2 col-xs-2">
        				<label><b>Valor Produção</b></label>
        				<input class="form-control form-control-sm money" type="text" value="" id="vlrP" placeholder="0,00" onKeyPress="return(ConverteParaMoeda(this,'.',',',event))">
        			</div>
        			<div class="col-md-2 col-xs-2">
        				<label><b>Desconto Coop 7%</b></label>
        				<input class="form-control form-control-sm money" type="text" value="" id="desc" placeholder="0,00" onKeyPress="return(ConverteParaMoeda(this,'.',',',event))">
        			</div>
        		</div><br>
        		<div class="row">
        			<div class="col-xs-2 col-md-2">
        				<label><b>Desconto INSS</b></label>
        				<input class="form-control form-control-sm money" type="text" value="" id="descInss" placeholder="0,00" onKeyPress="return(ConverteParaMoeda(this,'.',',',event))">
        			</div>
        			<div class="col-xs-2 col-md-2">
        				<label><b>Vale Transporte</b></label>
        				<input class="form-control form-control-sm money" type="text" value="0,00" id="vt" placeholder="0,00" onKeyPress="return(ConverteParaMoeda(this,'.',',',event))" onBlur="ValorBruto()">
        			</div>
        			<div class="col-xs-2 col-md-2">
        				<label><b>Vale Refeição</b></label>
        				<input class="form-control form-control-sm money" type="text" value="0,00" id="vr" placeholder="0,00" onKeyPress="return(ConverteParaMoeda(this,'.',',',event))" onBlur="ValorBruto()">
        			</div>
        			<div class="col-xs-2 col-md-2">
        				<label><b>Total de Descontos</b></label>
        				<input class="form-control form-control-sm money" type="text" value="" id="totDesc" placeholder="0,00" onKeyPress="return(ConverteParaMoeda(this,'.',',',event))">
        			</div>
        			<div class="col-xs-2 col-md-2">
        				<label><b>Salario Liquido</b></label>
        				<input class="form-control form-control-sm money" type="text" value="" id="sal" placeholder="0,00" onKeyPress="return(ConverteParaMoeda(this,'.',',',event))"> 
        			</div>
        		</div><br>
        		<div class="row">
        			<div class="col-xs-6 col-md-6"></div>
        			<div class="col-md-2 col-xs-2">
        				<button onClick=" " class="arredondar btn btn-sm CorBotaoBuscar"><i class="fa fa-fw fa-search "></i> Calcular</button>
        			</div>
        			<div class="col-md-2 col-xs-2">
        				<button onClick="LimparGrid()" class="arredondar btn btn-sm CorBotaoLimpar"><i class="fa fa-times"></i> Limpar</button>
        			</div>
        		</div>
        	</form>
        </div>
	</body>
</html>
